<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho Formulario</title>

    <style>  

        main{
            margin-top: 100px;
            margin-bottom: 100px;
            margin-left: 300px;
            margin-right: 300px;
            border: solid;
            padding: 10px;
            padding-bottom: 30px;
        }

    </style>
</head>
<body>
    <main>
        <h1>Formulário</h1>

        <form action="https://sys4soft.com/udemy/forms/index.php">

        <fieldset>
            <legend>Dados Pessoais</legend>

            <div>
                <label for="">Nome:</label>
                <input type="text" name="Nome" required placeholder="Seu nome aqui">
            </div><br>

            <div>
                <label for="">Endereço:</label>
                <input type="text" name="Endereço" id="" required placeholder="Seu nome Endereço">
            </div><br>

            <div>
                <label for="">Cidade:</label>
                <input type="text" name="Cidade" id="" required placeholder="Sua cidade">
            </div><br>

            <div>
                <label for="">Estado:</label>
                <select name="Estado" id="">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="ES">Espírito Santo </option>
                </select>
            </div>
        </fieldset><br>

        <fieldset>
                    <legend>Dados Profissionais</legend>

                    <p><b>Natureza do cargo</b></p>

                    <label for="">
                        <input type="radio" name="check">Gerência
                    </label>

                    <label for="">
                        <input type="radio" name="check">Financeiro
                    </label>

                    <label for="">
                        <input type="radio" name="check">Recepção
                    </label>

                    <label for="">
                        <input type="radio" name="check">Administrativo
                    </label>

                    <label for="">
                        <input type="radio" name="check">Juridico
                    </label><br>

                    <p><b>Área de interesse</b></p>

                    <label for="">
                        <input type="checkbox" name="check">Computação
                    </label>

                    <label for="">
                        <input type="checkbox" name="check">Biologia
                    </label>

                    <label for="">
                        <input type="checkbox" name="check">Meio Ambiente
                    </label>

                    <label for="">
                        <input type="checkbox" name="check">Engenharia
                    </label>

                    <label for="">
                        <input type="checkbox" name="check">História
                    </label><br><br>

            <p><b>Mini curriculo</b></p>
            <textarea name="Curriculo" id="" cols="30" rows="10" placeholder="Seu texto aqui"></textarea>
        </fieldset><br>

            <input type="submit" value="Enviar" id="">
            <input type="reset" name="Limpar" id="">      
        </form>
    </main>     
</body>
</html>
