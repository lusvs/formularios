<body>

    <h1>Criando formulários</h1>

    <form action="https://sys4soft.com/udemy/forms/index.php">

            <label for="">Nome:</label>
            <input type="text" name="Nome" id="" required placeholder="Seu nome aqui">
            <br><br>

            <label for="">Senha:</label>
            <input type="password" name="Senha" id="" required placeholder="Sua senha aqui">
            <br><br>

            <input type="submit" value="Enviar" id="">
            <input type="reset" name="Limpar" id="">
    </form>

            <!--OPÇÕES DE ELEMENTO INPUT
            *required: exige que algo seja digitado
            *placeholder: coloca um texto padrão "seu nome aqui"
            *value: coloca um valor especifico dentro do input
            *reset: apaga os dados do formulario-->
    
</body>
