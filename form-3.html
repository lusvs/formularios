<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 3</title>
</head>
<body>
    <h1>Escola Nova Era - Dado dos Alunos</h1>

    <div>
        <form action="https://sys4soft.com/udemy/forms/index.php" method="post"></form>
    </div>

    <div>
        <label for="">Data:</label>
        <input type="date" name="data" id="" required>
    </div> <br>

    <div>
        <label for="">Aluno:</label>
        <input type="text" name="nome" required placeholder="Seu nome">
    </div> <br>

    <div>
        <label for="">Diciplina:</label>
        <input type="text" name="disciplina" required placeholder="Nome da diciplina">
    </div> <br>

    <div>
        <label for="">Nota:</label>
        <input type="number" id="" name="nota" max="10" step="0.5" required>
    </div><br>

    <div>
        <input type="submit" value="Enviar" id="">
        <input type="reset" name="Limpar" id="">
    </div> <br>
 
</body>
</html>
